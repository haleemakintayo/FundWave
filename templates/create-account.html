<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reserved Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Create Reserved Account</h1>
        
        <form method="POST" action="{% url 'create_account' %}" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="first_name" class="text-gray-600 mb-2">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="flex flex-col">
                <label for="last_name" class="text-gray-600 mb-2">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="flex flex-col">
                <label for="email" class="text-gray-600 mb-2">Email:</label>
                <input type="email" id="email" name="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="flex flex-col">
                <label for="phone" class="text-gray-600 mb-2">Phone:</label>
                <input type="tel" id="phone" name="phone" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="flex flex-col">
                <label for="bank_provider" class="text-gray-600 mb-2">Bank Provider:</label>
                <input type="text" id="bank_provider" name="bank_provider" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
    </div>

</body>
</html>
